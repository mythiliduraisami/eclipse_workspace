<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
		
		var oTile1 = new sap.m.StandardTile({
			title:"Dinosaur",
			info:"Mountain",
			icon:"sap-icon://sap-ui5"
		});
		var oTile2 = new sap.m.StandardTile({
			title:"Elephant",
			info:"Forest",
			icon:"sap-icon://general-leave-request"
		});
		var oTile3 = new sap.m.StandardTile({
			title:"Whale",
			info:"Sea",
			icon:"sap-icon://map-2"
		});
		var oTile4 = new sap.m.StandardTile({
			title:"Duck",
			info:"Water",
			icon:"sap-icon://travel-expense"
		});
		
		var oTileContainer1 = new sap.m.TileContainer({
			tiles:[oTile1,oTile2,oTile3,oTile4]
		});
		var oPage2 = new sap.m.Page({
			title: "Simple Tile Example",
			content: [
				oTileContainer1
			]
		}); 
		var oApp2 = new sap.m.App({
 			pages:[oPage2]
 		}).placeAt("content");		
 		
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
