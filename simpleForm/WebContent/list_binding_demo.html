<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
	<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		
	</script>
	<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
	<script>
	
		var oData1 = {
				names:[
						{
							Name:"Dinosaur", Place:"Mountain" },
						{
							Name:"Elephant", Place:"Forest" },
						{
							Name:"Whale", Place:"Sea" },
						{
							Name:"Duck", Place:"Water" },
						{ Name:"Monkey", Place:"Tree" }									
					]
		};
		var oModel1 = new sap.ui.model.json.JSONModel();
		
		
		var oList1 = new sap.m.List({
			headerText:"Animals",
			items:[]
		});
		oList1.bindItems({
			path:"/names",
			template: new sap.m.StandardListItem({
				title:"{Name}",
				description:"{Place}"
			})
		});
		
		oModel1.setData(oData1);
		oList1.setModel(oModel1);
		var oPage1 = new sap.m.Page({
			title: "List Aggregation Binding Page",
			content: [
				oList1
			
			]
		});
 		var oApp = new sap.m.App({
 			pages:[oPage1]
 		}).placeAt("content");
 		//return oPage1;
	</script>

</head>
<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
